{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-5 col-lg-4 col-xl-3">
    <div class="card border-0">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="bg-light rounded-circle d-inline-flex justify-content-center align-items-center mb-3" style="width: 80px; height: 80px;">
            <i class="fas fa-user-circle fa-3x text-primary"></i>
          </div>
          <h2 class="fw-bold">Welcome Back</h2>
          <p class="text-muted">Please sign in to continue</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-4">
            <label for="username" class="form-label small text-muted mb-1">Username</label>
            <input type="text" class="form-control form-control-lg border py-3" name="username" placeholder="Enter your username" required>
          </div>

          <div class="mb-4">
            <label for="password" class="form-label small text-muted mb-1">Password</label>
            <input type="password" class="form-control form-control-lg border py-3" name="password" placeholder="Enter your password" required>
          </div>

          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary py-3 fw-medium">
              Sign In
            </button>
          </div>
          
          <div class="text-center">
            <p class="mb-0">
              Don't have an account?
              <a href="{{ url_for('register') }}" class="text-primary fw-medium">Register here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
